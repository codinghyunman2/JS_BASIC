<body>
  <div class=container>
    <h1 id="title1">js</h1>
    <h1 class="title2">자바스크립트</h1>
    <h2 class="clock"></h2>
  </div>
<script>
  const title1 = document.querySelector('#title1')
  title1.style.color = 'red'

  const title2 = document.querySelector('.title2')
  title2.style.color = 'blue'

  //body의 색상이 100ms마다 무작위로 변하게 만들기 
  const getRandomColor = () => {
    const hexa = '0123456789abcdef'
    let randomHexa = ''

    for(let i=0; i<6; i++) {
      randomHexa += hexa.charAt(Math.floor(Math.random() * hexa.length))
    }
    return '#' + randomHexa
  }
  
  /*
    let i = 0
  
    while (i < 6) {
      randomHexa += hexa.charAt(Math.floor(Math.random() * hexa.length))
      i ++ 
    }
    return '#' + randomHexa
  }
  */
  
  setInterval(() => {
    document.querySelector('body').style.backgroundColor = getRandomColor()}, 100)
   
  
  //00시 00분 00초 형식으로 시계 만들기 
  const clockTitle = document.querySelector('.clock')

  const getTime = () => {
    const date = new Date()
    const hours = date.getHours()
    const minutes = date.getMinutes()
    const seconds = date.getSeconds()

    clockTitle.innerText = `${hours<10 ? `0${hours}` : hours}시 ${
      minutes<10 ? `0${minutes}` : minutes}분 ${
        seconds<10 ? `0${seconds}` : seconds}초`
  }

  const initTime = () => {
    getTime();
    setInterval(getTime, 100)
  }
  initTime()
